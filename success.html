<!DOCTYPE html>
<html>
<head>
	<title>Success Page</title>
</head>
<body>
	<div id="transaction-info">
		<!-- The transaction information will be displayed here -->
	</div>
	<script>
		// Get the query string from the URL
		const queryString = window.location.search;

		// Parse the query string into an object
		const urlParams = new URLSearchParams(queryString);

		// Extract the values of the transactionid, txid, and cs parameters
		const transactionId = urlParams.get('transactionid');
		const txId = urlParams.get('txid');
		const cs = urlParams.get('cs');

		// Update the contents of the transaction-info div with the transaction information
		const transactionInfoDiv = document.getElementById('transaction-info');
		transactionInfoDiv.innerHTML = `Transaction ID: ${transactionId}<br>Transaction ID (txid): ${txId}<br>Checksum (cs): ${cs}`;
	</script>
</body>
</html>
